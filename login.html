<main class="container">
<div class="row mx-0 justify-content-center">                
    <div class="white-card auth-card mb-5">
            
        <h2 class="auth-header auth-center-pipe-line text-center">Sign In</h2>
            
        <p class="body-text colour-body-text text-center my-4">Enter your login details</p>    
        <form id="loginForm" class="pt-4">
                <input type="hidden" name="_token" value="DXzFASemyZzRbZQXPd3YcrzR9b2g1mWbAsmuh6Jk">
                  <div class="form-group body-text">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control body-text" 
                    id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email" value="" required autofocus>
                                         <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group body-text">
                    <label for="password">Password</label>
                    <input type="password" class="form-control body-text" id="password" placeholder="Password" required>
                                        </div>

                  <div class="row mx-0 justify-content-between">
                  <div class="form-group form-check col">
                    <input type="checkbox" class="form-check-input" id="remember_check" name="remember" >
                    <label class="form-check-label body-text" for="remember_check">Remember me</label>
                  </div>

                  <span class="col pr-0">
                   <a class="btn btn-link body-text p-0 colour-primary font-600 text-right" href="#">
                                    Forgot Password?
                    </a>
                </span>
                    </div>

                  <button type="submit" class="btn btn-outline-danger body-text col form-control colour-accent-bg mt-3">Submit</button>

                    <p class="text-center my-3 py-0 pr-0"><span class="body-text colour-body-text">Dont have an account?</span> &nbsp;<a class="btn btn-link body-text colour-primary py-0 pl-0 font-600" href="signup.html">Sign up</a></p>

                 
            </form>

    </div>
